<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
  <table border="1">
    <caption>Practicando crear una Tabla</caption>
    <thead>
      <tr>

        <th scope="row">Día</th>
        <th>Hoy</th>
        <th>Mañana</th>
        <th>Domingo</th>
    
      </tr>
    </thead>
    <tbody>
       <tr>
        
        <th>Condición</th>
        <td>Soleado</td>
        <td>Mayormente soleado</td>
        <td>Parcialmente nublado</td>
    
      </tr>
      <tr>

        <th>Temperatura</th>
        <td>19°C</td>
        <td>17°C</td>
        <td>12°C</td>
    
      </tr>
      <tr>
        
        <th>Viento</th>
        <td>E 13 km/h</td>
        <td>E 11 km/h</td>
        <td>S 16 km/h</td>
    
      </tr>
    </tbody>
  </table>
</body>
</html>
